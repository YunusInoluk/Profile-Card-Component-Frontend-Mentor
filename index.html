<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <img src="/images/bg-pattern-top.svg" alt="" class="c1">
  <img src="/images/bg-pattern-bottom.svg" alt="" class="c2">
  <div class="card">
    <div class="top"></div>
    <div class="mid">
      <img src="/images/image-victor.jpg" alt="" class="profil-pic">
      <h3><strong class="profil-name">Victor Crest </strong><span class="age">26</span> </h3>
      <span class="location">London</span>
    </div>
    <div class="bottom">
      <div class="statistic">
        <strong class="number">80K</strong> <br/>
        <span class="stats">Fallowers</span>
      </div>
      <div class="statistic">
        <strong class="number">803K</strong> <br/>
        <span class="stats">Likes</span>
      </div>
      <div class="statistic">
        <strong class="number">1.4K</strong> <br/>
        <span class="stats">Photos</span>
      </div>
    </div>
    <span class="author">Coded by Yunus Ä°noluk</span>
  </div>
</body>
</html>
